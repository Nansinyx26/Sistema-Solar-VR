<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent("teste", {
        init: function () {
          this.marker = document.querySelector("a-marker");
          this.markerVisible = false;
          this.textElements = document.querySelectorAll("a-text");
          this.textElements.forEach(function (text) {
            text.setAttribute("visible", "false");
          });
        },

        tick: function () {
          if (this.marker.object3D.visible && !this.markerVisible) {
            this.markerVisible = true;
            this.textElements.forEach(function (text) {
              text.setAttribute("visible", "true");
            });
          } else if (!this.marker.object3D.visible && this.markerVisible) {
            this.markerVisible = false;
            this.textElements.forEach(function (text) {
              text.setAttribute("visible", "false");
            });
          }
        },
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      teste
      debug
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Marcador "hiro" -->
      <a-marker preset="hiro" id="anchor">
        <a-text
          scale="1 1 1"
          value="Sol"
          position="0 1 0"
          color="black"
          align="center"
          visible="false"
        ></a-text>
        <a-text
          scale="1 1 1"
          value="Mercurio"
          position="0 3 0"
          color="black"
          align="left"
          visible="false"
        ></a-text>
        <a-text
          scale="1 1 1"
          value="Terra"
          position="0 4 0"
          color="black"
          align="center"
          visible="false"
        ></a-text>
        <a-text
          scale="1 1 1"
          value="Marte"
          position="0 5 0"
          color="black"
          align="center"
          visible="false"
        ></a-text>
        <a-text
          scale="1 1 1"
          value="Jupiter"
          position="0 6 0"
          color="black"
          align="center"
          visible="false"
        ></a-text>
        <a-text
          scale="1 1 10"
          value="Saturno"
          position="0 7 0"
          color="black"
          align="center"
          visible="false"
        ></a-text>
      </a-marker>

      <!-- Outras Esferas -->

      <!-- Mercúrio -->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500"
      >
        <a-sphere position="0 2 28" color="gray">
          <a-text
            value="Mercurio"
            position="0 -2 0"
            align="center"
            color="black"
            scale="16 16 16"
            visible="false"
          ></a-text>
        </a-sphere>
      </a-entity>

      <!-- Terra -->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 25000"
      >
        <a-sphere position="0 3 40" color="blue" scale="3 3 3">
          <a-text
            value="Terra"
            position="0 -1.5 0"
            align="center"
            color="black"
            scale="5 5 5"
            visible="false"
          ></a-text>
        </a-sphere>
        <!-- Lua -->
        <a-sphere
          scale="0.7 0.7 0.7"
          position="0 5 45"
          rotation="43 0 50"
          radius-inner="10"
          radius-outer="12"
          material="side: double; color: white; opacity: 0.7;"
         
        ></a-sphere>
      </a-entity>

      <!-- Vênus-->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 13000"
      >
        <a-sphere position="0 -1 35" color="lightgreen" scale="1.5 1.5 1.5">
          <a-text
            value="Venus"
            position="0 -2 0"
            align="center"
            color="black"
            scale="12 12 12"
            visible="false"
          ></a-text>
        </a-sphere>
      </a-entity>

      <!-- Marte-->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 25000"
      >
        <a-sphere position="20 6 45" color="red" scale="1 1 1">
          <a-text
            value="Marte"
            position="0 -2 0"
            align="center"
            color="black"
            scale="15 15 15"
            visible="false"
          ></a-text>
        </a-sphere>
      </a-entity>

      <!--Jupiter-->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
      >
        <a-sphere position="0 5 70" color="orange" scale="10 10 10">
          <a-text
            value="Jupiter"
            position="0 -1.2 0"
            align="center"
            color="black"
            scale="2 2 2"
            visible="false"
          ></a-text>
        </a-sphere>
      </a-entity>

      <!-- Saturno -->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 40000"
      >
        <a-sphere position="-40 6 90" color="#FFA651" scale="8 8 8">
          <a-text
            value="Saturno"
            position="0 -1.2 0"
            align="center"
            color="black"
            scale="2 2 2"
            visible="false"
          ></a-text>
        </a-sphere>
        <!-- Anel -->
        <a-ring
          position="-40 6 90"
          rotation="43 0 50"
          radius-inner="10"
          radius-outer="12"
          material="side: double; color: #d7a36e; opacity: 0.5;"
      
        ></a-ring>
      </a-entity>

      <!-- Sol-->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 0; loop: true; dur: 0"
      >
        <a-sphere position="0 -2 -10" scale="20 20 20" color="#ffff00">
          <a-text
            value="Sol"
            position="0 -3 -10"
            color="black"
            scale="4 4 4"
            align="center"
            visible="false"
          ></a-text>
        </a-sphere>
      </a-entity>

      <a-entity camera look-at="[arjs-marker]" position="0 0 139"></a-entity>
    </a-scene>
  </body>
</html>
